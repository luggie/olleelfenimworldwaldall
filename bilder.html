<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Pix</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/bilder_style.css">
        <link rel="stylesheet" href="css/grid_lines.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js'></script>
    </head>
    <body>
        <div class="grid"></div>
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">

                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/group.gif" data-target="#indicators" data-slide-to="0" alt="Euer Lieblingspartyteam" />
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/wiese1.jpg" data-target="#indicators" data-slide-to="1"  alt="Eure Lieblingspartyente" />
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/wiese2.jpg" data-target="#indicators" data-slide-to="2"  alt="Eure Lieblingspartyente" />
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/wiese3.jpg" data-target="#indicators" data-slide-to="3"  alt="Eure Lieblingspartyente" />
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/wiese4.jpg" data-target="#indicators" data-slide-to="4"  alt="Eure Lieblingspartyente" />
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/banana.gif" data-target="#indicators" data-slide-to="5" alt="Eure Lieblingspartybanane" />
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <img src="pics/duck.gif" data-target="#indicators" data-slide-to="6"  alt="Eure Lieblingspartyente" />
                </div>


            </div>

            <!-- Modal -->
            <div class="modal fade" id="lightbox" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <button type="button" class="close text-right p-2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div id="indicators" class="carousel slide" data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-target="#indicators" data-slide-to="0" class="active"></li>
                                <li data-target="#indicators" data-slide-to="1"></li>
                                <li data-target="#indicators" data-slide-to="2"></li>
                                <li data-target="#indicators" data-slide-to="3"></li>
                                <li data-target="#indicators" data-slide-to="4"></li>
                                <li data-target="#indicators" data-slide-to="5"></li>
                                <li data-target="#indicators" data-slide-to="6"></li>
                            </ol>
                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="pics/group.gif" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="pics/wiese1.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="pics/wiese2.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="pics/wiese3.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="pics/wiese4.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="pics/banana.gif" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="pics/duck.gif" alt="">
                                </div>

                            </div>
                            <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
