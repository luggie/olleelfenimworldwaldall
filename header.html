<html lang="html">
    <style>
        body{
            background-image: url("duck.gif");
            background-repeat:repeat;
            background-size: 100vh;
            padding:0;
            margin:0;
        }
        
        .bounce {
            height: 50px;
            overflow: hidden;
            position: relative;
            background: None;
            color: #333;
        }
        
        .bounce p {
            font-size: 50px;
            -webkit-text-stroke: 1px black;
            color: yellow;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
            -moz-transform: translateX(50%);
            -webkit-transform: translateX(50%);
            transform: translateX(50%);
            -moz-animation: bouncing-text 3s linear infinite alternate;
            -webkit-animation: bouncing-text 3s linear infinite alternate;
            animation: bouncing-text 5s linear infinite alternate;
        }
        
        @-moz-keyframes bouncing-text {
            0% {
                -moz-transform: translateX(50%);
            }
            100% {
                -moz-transform: translateX(-50%);
            }
        }
        
        @-webkit-keyframes bouncing-text {
            0% {
                -webkit-transform: translateX(50%);
            }
            100% {
                -webkit-transform: translateX(-50%);
            }
        }
        
        @keyframes bouncing-text {
            0% {
                -moz-transform: translateX(50%);
                -webkit-transform: translateX(50%);
                transform: translateX(50%);
            }
            100% {
                -moz-transform: translateX(-50%);
                -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
            }
        }
    </style>
    
    <body>
        <div class="bounce">
            <p>PARTY PARTY PARTY</p>
        </div>
    </body>
    
</html>
